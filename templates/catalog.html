<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Catalog</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Picture</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[5] }}</td>
            <td>{{ product[1] }}</td>
            <td><form action="/land" method="Post">
                <div class="style7"> <input type="image" name="submit" src="/static/imgs/{{ product[3] }}" border="0" alt="Submit" style="width: 50px;" />
                </div>
            </form></td>
            <td>{{ product[4] }}</td>
            <td>{{ product[0] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
